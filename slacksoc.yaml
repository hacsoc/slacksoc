statefile: /var/slacksoc/state.gob
plugins:
  - name: Respond
    responses:
      - trigger: "(yo|hey|hi|hello|sup),? slacksoc"
        replies: ["hello", "wassup", "yo"]
      - trigger: "((good)?bye|adios),? slacksoc"
        replies: ["goodbye"]
      - trigger: "how much better is slack than groupme?"
        replies: ["infinity"]
      - trigger: "(A|a)dmiral (S|s)lackbar"
        replies:
        - "IT'S A TRAP!!!"
        - "https://s-media-cache-ak0.pinimg.com/originals/ed/f7/8d/edf78d4c7cae5d92995105ad20c5a7c6.jpg"
        - "http://vignette2.wikia.nocookie.net/fantendo/images/9/95/Admiral-ackbar.jpg"]
      - trigger: "slacksoc"
        reacts: ["raisedeyebrow"]
      - trigger: "gentoo"
        reacts: ["funroll-loops"]
      - trigger: "usb"
        reacts: ["usb", "uusb"]
      - trigger: "GNU/Linux"
        reacts: ["stallman"]
      - trigger: "celebrate"
        replies:
          - "https://media.giphy.com/media/gtakVlnStZUbe/giphy.gif"
          - "https://media.giphy.com/media/26gsfdArwyEnXnDGw/giphy.gif"
          - "https://media.giphy.com/media/LZElUsjl1Bu6c/giphy.gif"
          - "https://media.giphy.com/media/ZFTKZ8zwj38gE/giphy.gif"
          - "https://media.giphy.com/media/msKNSs8rmJ5m/giphy.gif"
          - "https://media.giphy.com/media/MTclfCr4tVgis/giphy.gif"
          - "https://media.giphy.com/media/MTclfCr4tVgis/giphy.gif"
        reacts:
          - confetti_ball
          - celebrate
          - ballmerpeak
          - cheers
          - taylor_pump
  - name: Debug
    trusted: ["brenns10", "mason", "bentley"]
  - name: Love
    baseUrl: https://cwrulove.appspot.com/api
  - name: GitHub
  - name: RealName
    channel: general
  - name: HotPotato
    timeout: 180
    diversityThreshold: 2.5
